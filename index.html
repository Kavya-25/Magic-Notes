<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/icon" href="./notesfavicon.png">
  <title>My Notes</title>
</head>
<body>
  <nav>
    <div class="logo">Magic Notes App</div>
    <ul class="search-bar">
    <li><input type="search" placeholder="Search Note Text" id="searchTxt"></li>
    <!-- <li><button id="searchBtn">Search</button></li> -->
  </ul>
  </nav>

  <div class="container">
    <h3>Add Title</h3>
    <input type="text" id="addTitle">
    <h3>Type Here to add Note</h3>
    <textarea name="" id="addTxt" rows="6"></textarea>
    <button id="addBtn">Add Note</button>
  </div>
  <h4>Your Notes</h4>
  <div id="notes-container"></div>

 
  <script src="script.js"></script>
</body>
